<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
     <app-recipes *ngIf="featureNavigate === 'recipe'"></app-recipes>
     <app-shopping-list *ngIf="featureNavigate !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
